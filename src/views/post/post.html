<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>帖子详情</title>
  <script src="node_modules/vue/dist/vue.global.js"></script>
  <script src="out/utils/message.js"></script>
</head>
<body>
  <div id="app">
    <div v-if="postList.length">
      <div class="post-item" v-for="item in postList" :key="item.pid">
        <div>author: {{item.author}}</div>
        <div>{{item.text}}</div>
        <div v-if="item.imageList.length">
          <img class="post-img" v-for="(src, index) in item.imageList" :key="index" :src="src">
        </div>
      </div>
    </div>
    
  </div>
  <script>
    const app = {
      data() {
        return {
          url: '',
          postList: []
        }
      },
      created() {
        callVscode('getPostList').then(res => {
          console.log(res)
          this.postList = res
        })

      }
    }
    Vue.createApp(app).mount('#app')
  </script>
  <style>
    body {
      color: #d4d4d4;
    }
    .post-item {
      padding: 20px 0;
      border-bottom: 1px solid #eeeeee;
    }
    .post-img {
      max-width: 200px;
      opacity: 0.5;
    }
  </style>
</body>
</html>
